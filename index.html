<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h3>Rock - Papel - Scissors</h3>
      </div>
      <div class="images">
        <div class="user">
          <img class="userImg" src="./images/fist.png" alt="mano" />
        </div>
        <div class="computer">
          <img class="computerImg" src="./images/fist-cpu.png" alt="mano" />
        </div>
      </div>
      <div class="alert-text"></div>
      <div class="buttons">
        <button class="rock" value="rock">Rock</button>
        <button class="paper" value="paper">Paper</button>
        <button class="scissors" value="scissors">Scissors</button>
      </div>
      <div class="score">
        <div class="user-score">
          <h2>You</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>CPU</h2>
          <p>0</p>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
